version: '3.8'

services:

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: TijoriAnExpenseTrackerApplication
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=jdbc:mysql://db:3306/expenses_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      - DATABASE_USERNAME=expenses_user
      - DATABASE_PASSWORD=expenses_password
      - JWT_SECRET=your-super-secret-key-that-is-at-least-64-characters-long-for-hs512
      - MAIL_USERNAME=${MAIL_USERNAME:-your-email@gmail.com}
      - MAIL_PASSWORD=${MAIL_PASSWORD:-your-app-password}
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:5173
      - SPRING_PROFILES_ACTIVE=dev
      - SPRING_BOOT_ADMIN_URL=http://admin-server:8081
      - SPRING_BOOT_ADMIN_USERNAME=admin
      - SPRING_BOOT_ADMIN_PASSWORD=admin
      - SPRING_BOOT_ADMIN_CLIENT_URL=http://app:8080
    depends_on:
      db:
        condition: service_healthy
      admin-server:
        condition: service_healthy
    networks:
      - expenses-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  db:
    image: mysql:8.0
    container_name: expenses-db
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=expenses_db
      - MYSQL_USER=expenses_user
      - MYSQL_PASSWORD=expenses_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - mysql-data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - expenses-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  admin-server:
    build:
      context: AdminServer
      dockerfile: Dockerfile
    container_name: tijori-admin-server
    ports:
      - "8081:8081"
    networks:
      - expenses-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql-data:

networks:
  expenses-network:
    driver: bridge

