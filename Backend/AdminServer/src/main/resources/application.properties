# =============================================================================
# Tijori Admin Server Configuration
# =============================================================================
# =============================================================================
# Server Configuration
# =============================================================================
server.port=8081
# Tomcat Configuration
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.max-swallow-size=-1
server.tomcat.connection-timeout=20000
# Servlet Session Configuration
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.same-site=lax
# =============================================================================
# Spring Configuration
# =============================================================================
spring.application.name=Tijori-Admin-Server
# =============================================================================
# Spring Boot Admin Configuration
# =============================================================================
spring.boot.admin.ui.title=Tijori Admin Dashboard
spring.boot.admin.ui.brand=<img src="assets/img/icon-spring-boot-admin.svg"><span>Tijori</span>
spring.boot.admin.ui.favicon=assets/img/favicon.png
spring.boot.admin.ui.favicon-danger=assets/img/favicon-danger.png
# Monitor Configuration
spring.boot.admin.monitor.period=10000
spring.boot.admin.monitor.status-lifetime=10000
spring.boot.admin.monitor.default-timeout=10000
spring.boot.admin.monitor.read-timeout=10000
spring.boot.admin.monitor.default-retries=3
# =============================================================================
# Management & Actuator Configuration
# =============================================================================
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,threaddump,heapdump,prometheus
# Health Endpoint Configuration
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.endpoint.health.probes.enabled=true
# Health Indicators
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.health.defaults.enabled=true
# Metrics Configuration
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.tags.application=${spring.application.name}
# =============================================================================
# Logging Configuration
# =============================================================================
logging.level.root=INFO
logging.level.de.codecentric.boot.admin=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.boot.admin=INFO
logging.level.com.financialapplication.tijori.admin=INFO
logging.level.org.apache.catalina.core.ContainerBase.[Tomcat].[localhost]=WARN
logging.level.org.apache.coyote.http11.Http11Processor=WARN
logging.level.org.apache.catalina.connector=WARN
# Logging Pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
# =============================================================================
# Application Info (exposed via /actuator/info)
# =============================================================================
info.app.name=Tijori Admin Server
info.app.description=Monitoring and Management Dashboard for Tijori Application
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=21
