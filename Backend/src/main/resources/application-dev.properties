# Development Profile Configuration
spring.application.name=Tijori an Expense Tracker Application

server.port=8080

# Database Configuration
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/expenses_dev}
spring.datasource.username=${DATABASE_USERNAME:root}
spring.datasource.password=${DATABASE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# HikariCP Connection Pool Settings (smaller for dev)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000

# JWT Configuration
jwt.secret=${JWT_SECRET:devSecretKeyThatMustBeAtLeast64CharactersLongForHS512AlgorithmSecurity}
jwt.expiration=86400000

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:test@example.com}
spring.mail.password=${MAIL_PASSWORD:testpassword}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator - More endpoints for dev
management.endpoints.web.exposure.include=health,info,metrics,prometheus,caches,env,beans
management.endpoint.health.show-details=always
management.prometheus.metrics.export.enabled=true

# CORS - Allow all for development
cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000

# Logging - More verbose for dev
logging.level.com.financialapplication=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

