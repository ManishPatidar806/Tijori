
# APPLICATION

spring.application.name=Tijori Expense Tracker
server.port=8080
server.forward-headers-strategy=framework



# DATABASE

spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Hibernate performance
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=0


# SECURITY (JWT)

jwt.secret=${JWT_SECRET}
jwt.expiration=86400000
spring.security.debug=false



# MAIL

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000



# ACTUATOR (ADMIN SERVER FRIENDLY)

management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.metrics.tags.application=${spring.application.name}
management.info.env.enabled=true



# SPRING BOOT ADMIN CLIENT

spring.boot.admin.client.url=${SPRING_BOOT_ADMIN_URL:http://localhost:8081}
spring.boot.admin.client.username=${SPRING_BOOT_ADMIN_USERNAME:admin}
spring.boot.admin.client.password=${SPRING_BOOT_ADMIN_PASSWORD:admin}

spring.boot.admin.client.instance.metadata.user.name=${SPRING_BOOT_ADMIN_USERNAME:admin}
spring.boot.admin.client.instance.metadata.user.password=${SPRING_BOOT_ADMIN_PASSWORD:admin}
spring.boot.admin.client.instance.service-base-url=${SPRING_BOOT_ADMIN_CLIENT_URL:http://localhost:8080}



# APPLICATION INFO (ADMIN UI)

info.app.name=${spring.application.name}
info.app.description=Tijori - Personal Expense Management Application
info.app.version=@project.version@
info.app.java.version=@java.version@



# CORS

cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}


# LOGGING (CLEAN & PRODUCTION READY)
logging.level.root=INFO
logging.level.com.financialapplication=INFO

# Kill security & actuator spam
logging.level.org.springframework.security=ERROR
logging.level.org.springframework.security.web.FilterChainProxy=ERROR
logging.level.org.springframework.boot.actuate=ERROR

# Web & server noise
logging.level.org.springframework.web=WARN
logging.level.org.springframework.web.filter=ERROR
logging.level.org.apache.catalina=WARN
logging.level.org.apache.http=WARN

# Hibernate
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.orm.jdbc.bind=WARN

# Spring Boot Admin
logging.level.de.codecentric.boot.admin=WARN
logging.level.de.codecentric.boot.admin.client=WARN

# Console pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] [%X{correlationId:-}] %-5level %logger{36} - %msg%n

# Disable access logs
server.tomcat.accesslog.enabled=false



# DEVTOOLS (DISABLED FOR ADMIN SERVER)
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false



# SERVER
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=never
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain



# SWAGGER / OPENAPI
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
